<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="app.js">
  </script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Le memez generator!</h1>
    <form id='myform'>
      <div class="col-8 alert alert-secondary m-2">
      <div class="form-group row">
        <label for="URL" class="col-3 col-form-label">Input URL :</label>
        <input type="text" class="form-control col-9" id="URL" placeholder="Place you meme URL here!">
      </div>
      <div class="form-group row">
        <label for="text-top" class="col-3 col-form-label">Top :</label>
        <input type="text" class="form-control col-9" id="text-top" placeholder="Enter top text" min="0" max="100" step="1" >
      </div>
      <div class="form-group row">
        <label for="text-bottom" class="col-3 col-form-label">Bottom :</label>
        <input type="text" class="form-control col-9" id="text-bottom" placeholder="Enter bottom text">
      </div>
      <button type="submit" class="btn btn-primary btn-block mr-auto">Submit</button>
      <div class="form-group row js">
      <label id="close" class="col-6 ml-auto mr-auto"> (click on any Image you would like to close!)</label>
      </div>

      </div>
    </form>
</body>
</html>
